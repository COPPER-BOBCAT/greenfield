<div id='signin' class="view-container">
  <div>
    <h1>Sign In</h1>
  </div>
  <form name="signinForm" ng-submit='signin()' novalidate>
    <label> Username </label>
    <input type='email' name='username' ng-model='user.username' required>
   
    <label> Password </label>
    <input type="password" name='password' ng-model='user.password' required>
    
    <button ng-disabled="signinForm.$invalid">Sign in</button>
    <span class="form-tip form-error" ng-show="signinForm.username.$invalid">Please enter your password.</span>
     <span class="form-tip form-error" ng-show="signinForm.username.$invalid">Please enter your email address in the format someone@example.com.</span>
  </form>
  <p ng-show="rejected">The username or password is incorrect.</p>
  <a ui-sref="signup">Don't have an account? <strong>Signup Today!</strong></a>
</div>
