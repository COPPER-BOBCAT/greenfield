<div class='cCards' > <br/>
	<h2> Manage Cards </h2>
	<form id="payment-form" class='form-section' ng-submit='addCard()' novalidate>
	  <div class="form-row">
	    <label>
	      <span>Card Number:</span>
	      <input type="text" size="20" data-stripe="number" ng-model="formData.number"/>
	    </label>
	  </div>

	  <div class="form-row">
	    <label>
	      <span>CVC:</span>
	      <input type="text" size="4" data-stripe="cvc" ng-model="formData.cvc"/>
	    </label>
	  </div>

	  <div class="form-row">
	    <label>
	      <span>Expiration (MM/YYYY):</span>
	      <input type="text" size="2" data-stripe="exp-month" ng-model="formData.expmonth"/>
	    <span> / </span>
	    <input type="text" size="4" data-stripe="exp-year" ng-model="formData.expyear"/>
	    </label>
	  </div>

	  <button type="submit">Add Card</button>

	</form> <br/> <br/>

	<h2> Your Cards </h2>
	<span ng-show="cards.data.length === 0"> <br/> You currently have no cards. </span>
	<ul ng-repeat="acard in cards.data track by $index"> 
		<li class='card'> 
			Card ending in {{acard.endingDigits}} ------------ {{acard.exp}} 
			<button class="exitCard" ng-click="deleteCard(acard)">Delete Card</button>
		</li>
	</ul>
</div>
